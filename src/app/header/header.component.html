<section class="background-color">
    <div class="header-content">
        <a (click)="navigateTo('hero')">Florian</a>
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </label>
        <div class="menu">
            <a (click)="navigateTo('aboutMe')">{{ 'HEADER.ABOUT_ME' | translate }}</a>
            <a (click)="navigateTo('skills')">Skills</a>
            <a (click)="navigateTo('portfolio')">Portfolio</a>
            <div class="reference-btn-container">
                <img *ngIf="currentLanguage === 'de'" 
                     src="assets/icons/de.png" 
                     alt="deutsch" 
                     (click)="switchLanguage('en')">
                <img *ngIf="currentLanguage === 'en'" 
                     src="assets/icons/en.png" 
                     alt="english" 
                     (click)="switchLanguage('de')">
            </div>
        </div>
    </div>
</section>
